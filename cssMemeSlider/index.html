<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="slider">
        <div class="slider-wrapper">

            <input type="radio" name="radio-button" id="radio1" checked>
            <input type="radio" name="radio-button" id="radio2">
            <input type="radio" name="radio-button" id="radio3">
            <input type="radio" name="radio-button" id="radio4">

            <div class="slide-content">
                <div class="slide slide1">
                    <img src="assets/img/meme1.jpg" alt="Think about it">
                    <p class="text">Think about it!</p>
                </div>
                <div class="slide slide2">
                    <img src="assets/img/meme2.jpg" alt="Why I need to explain this">
                    <p class="text">OMG...</p>
                </div>
                <div class="slide slide3">
                    <img src="assets/img/meme3.jpg" alt="We just need to">
                    <p class="text">We just need to...</p>
                </div>
                <div class="slide slide4">
                    <img src="assets/img/meme4.jpg" alt="Just do it">
                    <p class="text">Just do it!</p>
                </div>
            </div>

            <div class="radio-wrapper">
                <label for="radio1" class="radio-item-container">
                    <span class="radio-item"></span>
                </label>
                <label for="radio2" class="radio-item-container">
                    <span class="radio-item"></span>
                </label>
                <label for="radio3" class="radio-item-container">
                    <span class="radio-item"></span>
                </label>
                <label for="radio4" class="radio-item-container">
                    <span class="radio-item"></span>
                </label>
            </div>

        </div>
    </section>

</body>
</html>
